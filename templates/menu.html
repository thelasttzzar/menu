<html>
	<head></head>
	<body>
		
		<h1>{{ restaurant.name }}</h1>

		<a href = "{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create New Item</a>

		{% for i in items %}

			<h2>{{i.course}}</h2>

			<p>{{i.name}}<br>
			{{i.description}}<br>
			{{i.price}} </p>			

			<a href = "{{url_for('editMenuItem', restaurant_id = restaurant.id)}}" >Edit</a>
			<a href = "{{url_for('deleteMenuItem', restaurant_id = restaurant.id)}}" >Delete</a>
			<br><br>

		{% endfor %}

	</body>
</html>
